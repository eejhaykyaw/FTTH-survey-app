<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FTTH Survey App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 300px;
    }

    #video {
      width: 100%;
      max-height: 300px;
    }

    canvas {
      display: none;
    }

    .photo-set button {
      margin: 5px;
      padding: 10px;
    }

    #zoomSlider {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>FTTH Survey App</h1>

  <div id="map"></div>
  <button id="getLocation">üìç Use Current Location</button>
  <br>
  <label>Latitude: <input type="text" id="latitude"></label>
  <label>Longitude: <input type="text" id="longitude"></label>

  <h3>Pole Tag / Location Name</h3>
  <input type="text" id="locationName" placeholder="e.g. Pole123">

  <video id="video" autoplay muted playsinline></video>
  <input type="range" id="zoomSlider" min="1" max="3" step="0.1">

  <div class="photo-set">
    <button onclick="capturePhoto('Whole')">Capture Whole</button>
    <button onclick="capturePhoto('CableAttachment')">Capture Cable Attachment</button>
    <button onclick="capturePhoto('PoleTag')">Capture Pole Tag</button>
    <button onclick="capturePhoto('Additional')">Capture Additional (Optional)</button>
  </div>

  <br>
  <button onclick="nextEntry()">‚ûï Next Entry</button>
  <button onclick="downloadData()">üì¶ Export Zip</button>

  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval.iife.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

  <canvas id="canvas"></canvas>

  <script>
    let map, marker, currentCoords = null;
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let zoomSlider = document.getElementById('zoomSlider');
    let entries = [];
    let currentEntry = {};

    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', zoom: true } });
      video.srcObject = stream;
      const track = stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();
      const settings = track.getSettings();
      if (capabilities.zoom) {
        zoomSlider.min = capabilities.zoom.min;
        zoomSlider.max = capabilities.zoom.max;
        zoomSlider.step = capabilities.zoom.step || 0.1;
        zoomSlider.value = settings.zoom || capabilities.zoom.min;
        zoomSlider.oninput = () => {
          track.applyConstraints({ advanced: [{ zoom: zoomSlider.value }] });
        };
      } else {
        zoomSlider.style.display = 'none';
      }
    }

    function initMap() {
      map = L.map('map').setView([14.5995, 120.9842], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      map.on('click', function (e) {
        if (currentEntry.capturing) return;
        setCoords(e.latlng.lat, e.latlng.lng);
      });
    }

    function setCoords(lat, lng) {
      currentCoords = { lat, lng };
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
    }

    document.getElementById('getLocation').onclick = () => {
      if (currentEntry.capturing) return;
      navigator.geolocation.getCurrentPosition(pos => {
        setCoords(pos.coords.latitude, pos.coords.longitude);
        map.setView([pos.coords.latitude, pos.coords.longitude], 18);
      });
    };

    async function capturePhoto(label) {
      if (!currentCoords) return alert("Please set a location first.");

      currentEntry.capturing = true;
      let lat = currentCoords.lat.toFixed(5);
      let lng = currentCoords.lng.toFixed(5);
      let name = document.getElementById('locationName').value.trim() || 'Entry';
      let address = await fetchAddress(lat, lng);

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      let ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
      ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText(`üìç ${lat}, ${lng}`, 10, canvas.height - 35);
      ctx.fillText(`${new Date().toLocaleString()}`, 10, canvas.height - 15);
      if (address) ctx.fillText(address, 10, canvas.height - 55);

      canvas.toBlob(blob => {
        currentEntry[label] = { name: `${name}_${label}.jpg`, blob };
        alert(`${label} photo saved.`);
      }, 'image/jpeg');
    }

    async function fetchAddress(lat, lng) {
      try {
        let res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
        let json = await res.json();
        return json.address.road || json.address.village || json.address.city || json.address.town || '';
      } catch {
        return '';
      }
    }

    async function nextEntry() {
      if (!currentEntry.Whole || !currentEntry.CableAttachment || !currentEntry.PoleTag) {
        alert("Please capture required photos."); return;
      }
      let name = document.getElementById('locationName').value.trim() || 'Entry';
      let lat = currentCoords.lat;
      let lng = currentCoords.lng;
      entries.push({ name, lat, lng, ...currentEntry });
      currentEntry = {}; // reset for next
      alert("Entry saved. You can now capture the next one.");
    }

    async function downloadData() {
      let zip = new JSZip();
      let csv = "Name,Lat,Lng\n";
      for (let entry of entries) {
        let folder = zip.folder(entry.name);
        csv += `${entry.name},${entry.lat},${entry.lng}\n`;
        for (let key of ['Whole', 'CableAttachment', 'PoleTag', 'Additional']) {
          if (entry[key]) folder.file(entry[key].name, entry[key].blob);
        }
      }
      zip.file("data.csv", csv);
      let blob = await zip.generateAsync({ type: 'blob' });
      saveAs(blob, "FTTH_Survey_Export.zip");
      entries = []; // clear after export
    }

    initMap();
    initCamera();
  </script>
</body>

</html>
